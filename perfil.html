<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bolsa de Empleos para ULEAM</title>

    <script src="https://kit.fontawesome.com/b8efc39eb4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/profile.css">

    <meta name="viewport"
        content="width-device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

</head>

<body>


    <!--Header - menu-->
    <header>

        <div class="header-content">

            <div class="logo">
                <h1>Empleos<b>ULEAM</b></h1>
            </div>

            <div class="menu" id="show-menu">

                <nav>
                    <ul>
                        <li><a href="menu.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li class="menu-selected"><a href="perfil.html" class="text-menu-selected"><i
                                    class="fa-solid fa-user"></i> Perfil</a></li>
                        <li><a href="notifications.html"><i class="fa-solid fa-bell"></i> Notificaciones</a></li>
                        <li><a href="https://www.uleam.edu.ec"><i class="fa-solid fa-building-columns"></i> ULEAM</a>
                        </li>
                        <li><a href="empleos.html"><i class="fa-solid fa-briefcase"></i> Empleos</a></li>
                        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                    </ul>
                </nav>

            </div>

        </div>

        <div id="icon-menu">
            <i class="fa-solid fa-bars"></i>
        </div>

    </header>

    <!--Perfil - sección-->

    <div class="container-all" id="move-content">

        <!--Cabeza - Título - Descripción-->

        <div class="profile-ctn-cover">
            <div class="container-info-cover">
                <h1>Perfil de usuario<span id="careerName"></span></h1>
                <p>Información del usuario</p>
            </div>
        </div>

        <!--Datos del perfil de usuario-->

        <div class="ctn-profile-data">
            <div class="ctn-profile-img">
                <img id="imagenPerfil" src="/images/profile.jpg" alt="">
                <div class="img-changes">
                    <div class="img-deleted">
                        <button id="eliminarImagen"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="img-upload">
                        <button id="botonSubirImagen"><i class="fa-regular fa-image"></i></button>
                        <input type="file" id="inputImagen" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="ctn-profile-info">
                <div class="profile-fullName">
                    <h2>Nombre Completo:</h2>
                    <input type="text" value="Gabriele Lucas Zambrano">
                </div>
                <div class="profile-email">
                    <h2>Correo electrónico:</h2>
                    <input type="text" value="gabrielesupercell@gmail.com">
                </div>
                <div class="profile-careerName">
                    <h2>Carrera:</h2>
                    <select>
                        <option value="Tecnologias de la Información" selected>Tecnologías de la Información</option>
                        <option value="Turismo">Turismo</option>
                        <option value="Medicina">Medicina</option>
                        <option value="Arquitectura">Arquitectura</option>
                        <option value="Software">Software</option>
                        <option value="Agropecuaria">Agropecuaria</option>
                        <option value="Administración de empresas">Administración de empresas</option>
                    </select>
                </div>
                <div class="graduatedYear">
                    <h2>Año graduado:</h2>
                    <input type="text" value="2026">
                </div>
                <div></div>
                <button id="guardarDatos"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
            </div>

            <script>

                // "Guardar" los datos al hacer clic en el botón "Guardar"
                document.getElementById('guardarDatos').addEventListener('click', () => {
                    alert('Datos guardados correctamente.');
                });
            </script>


        </div>


        <!--Footer-->

        <div class="container-footer">
            <footer>
                <div class="logo-footer">
                    <img src="images/uleam1.png" alt="">
                </div>

                <div class="redes-footer">
                    <a href="#"><i class="fa-brands fa-square-facebook icon-redes-footer"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram icon-redes-footer"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter icon-redes-footer"></i></a>
                </div>

                <hr>
                <h4>© 2024 EmpleosULEAM - Todos los Derechos Reservados</h4>
            </footer>
        </div>

    </div>
    <script src="js/profile.js"></script>

</body>

</html>
